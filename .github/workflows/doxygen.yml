name: Générer la doc Doxygen

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v4

      - name: Installer Doxygen et Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Générer la doc
        run: doxygen docs/Doxyfile

      - name: Préparer les fichiers
        run: |
          mkdir _site
          cp -r docs/html/* _site/

      - name: Envoyer vers GitHub Pages
        uses: actions/deploy-pages@v4
